<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="words-fr.js"></script>
    <script type="text/javascript" src="tajpad.js"></script>
    <link rel="stylesheet" href="tajpad.css">
    <title>Tajpad</title>
  </head>
  <body>
    <p id="word-list"></p>
    <p>
      <input type="text" id="word-input" autocomplete="off">
    </p>
    <h2>Score dernier</h2>
    <table id="score-table">
      <tr>
        <td class="score-name">MPM :</td>
        <td class="score-field" id="score-wpm"></td>
        <td class="score-name">CPM :</td>
        <td class="score-field" id="score-cpm"></td>
      </tr>
      <tr>
        <td class="score-name">Bons mots :</td>
        <td class="score-field" id="score-good"></td>
        <td class="score-name">Mauvais mots :</td>
        <td class="score-field" id="score-bad"></td>
      </tr>
    </table>
    <h2>Meilleurs scores cette session</h2>
    <table id="score-session">
      <tr>
        <th class="score-name">Date</td>
        <th class="score-name">MPM</td>
        <th class="score-name">CPM</td>
      </tr>
    </table>
    <h2>Meilleurs scores de tous les temps</h2>
    <table id="score-ever">
      <tr>
        <th class="score-name">Date</td>
        <th class="score-name">MPM</td>
        <th class="score-name">CPM</td>
      </tr>
    </table>
  </body>
</html>
